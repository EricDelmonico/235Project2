<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>True Connoisseur's Anime Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div id="gridParent">
        <h1 id="heading">TCAF</h1>
        <form>
            <p>Search: </p><input type="search" id="searchTerm">

        </form>
        <select id="sortby">
            <option value="none">Don't Sort</option>
            <option value="score_ascending">Rating (Lowest To Highest (You delinquent))</option>
        </select>
        <select id="genre">
        </select>
        <div id="results">
            <!--Results go here!-->
        </div>
        <form>
            <input type="button" id="prevButton" value="Previous Page">
            <input type="button" id="nextButton" value="Next Page">
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
